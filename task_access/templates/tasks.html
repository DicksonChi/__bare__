<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<table style="width:50%">
    <tr>
        <th> ID </th>
        <th> Time </th>
        <th> Temperature </th>
        <th> Duration </th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.id}}</td>
            <td>{{task.entry_time}}</td>
            <td>{{task.temperature}}</td>
            <td>{{task.duration}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
